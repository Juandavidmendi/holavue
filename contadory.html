<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const visualModel = Vue.createApp({
            data(){
                return {
                    contar: 0,
                };
            },
            methods: {
                incrementar(){
                    console.log("contar");
                    this.contar++;
                },
                desincrementar(){
                    console.log("contar");
                    this.contar--;
                }
            },
            template: `<button v-on:click="incrementar">{{ contar }}</button><button v-on:click="desincrementar">{{ contar }}</button>`
        }).mount("#app");
    </script>
</body>
</html>
